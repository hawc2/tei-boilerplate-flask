name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      PIPENV_VENV_IN_PROJECT: "1"
      PYTHONPATH: "."
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: pipenv
          cache-dependency-path: Pipfile.lock

      - name: Install pipenv
        run: python -m pip install --upgrade pip pipenv

      - name: Install dependencies
        run: pipenv install --dev --deploy

      - name: Verify Flask install
        run: pipenv run python -m flask --version

      - name: Smoke import app
        run: pipenv run python -c "import app; assert app.app"

      - name: Run tests
        run: pipenv run python -m pytest -q

      - name: Security check
        run: pipenv check
