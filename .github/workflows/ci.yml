name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Hawc2/tei-boilerplate-flask
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: pip

      - name: Install pipenv
        run: python -m pip install --upgrade pip pipenv

      - name: Install dependencies
        run: pipenv install --deploy

      - name: Smoke import app
        run: pipenv run python -c "import app; assert app.app"

      - name: Run tests
        run: pipenv run pytest
